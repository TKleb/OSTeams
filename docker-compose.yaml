version: '3.9'
services:
  # Website
  web:
    build:
      context: ./Website
      target: ${TARGET:-development}
    restart: always
    working_dir: /usr/app
    volumes:
      - ./Website/:/usr/app/
      - /usr/app/node_modules
    ports:
      - "3001:3001"
    depends_on:
      - db
    networks:
      - backend-db
  # Postgres Database
  db:
    container_name: database
    image: postgres:14.2-alpine
    build:
      context: ./Database
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-osteams}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    # TODO: Volume currently disabled to make it volatile. Uncomment to make it persistent.
    volumes:
      - postgres-db:/var/lib/postgresql/data
    networks:
      - backend-db
      - db-pgadmin4
  cron:
      image: postgres:14.2-alpine
      command: /usr/local/startup.sh && crond -f -l 8
      volumes:
      - ./cron_tasks_folder/1min:/etc/periodic/1min/:ro
      - ./scripts/startup.sh:/usr/local/startup.sh:ro
      - /host_dumps_folder/:/var/opt/
      depends_on:
       - db
  # PGAdmin4 Panel
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-root}
      PGADMIN_CONFIG_SERVER_MODE: ${PGADMIN_CONFIG_SERVER_MODE:-False}
    volumes:
      - pgadmin:/var/lib/pgadmin
    networks:
      - db-pgadmin4
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - db

volumes:
  postgres-db:
  pgadmin:

networks:
  backend-db:
    ipam:
      driver: default
  db-pgadmin4:
    ipam:
      driver: default
